<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="card w-50 mx-auto">
        <div class="card-header text-center" style=" font-size: 22px;">BMI CALCULATOR</div>
        <div class="card-body">
         <form class="w-50 mx-auto my-auto">
             <div class="form-group">
                <label for="weight" class="form-label">Weight :</label>
                <input type="number" class="form-control" id="weight" onclick="fun1()" aria-describedby="weight" placeholder="weight in kilograms">
             </div>
             <div class="form-group">
                <label for="height" class="form-label">Height :</label>
                <input type="number" class="form-control" id="height" onclick="fun2()" aria-describedby="height" placeholder="height in centimeters">
             </div>
             <div class="form-group">
                <label for="height" class="form-label">BMI :</label>
                <input type="number" class="form-control" id="bmi" aria-describedby="height">
             </div>
             <div class="button mt-3  ">
                <button type="button " onclick="results()" class="btn btn-info">Calculate</button>
                <button type="button " onclick="reset()" style="float:right"class="btn btn-info">Clear</button>
             </div>
             
 

         </form>
         <div class="points mt-3">
             <ul>
            <h5 style="text-align: center" id="mode"></h5>
                 <li>Healthy BMI range: 18.5 kg/m2 - 25 kg/m2</li>
                 
             </ul>
         </div>
        
        </div>
      </div>
      
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

   
    <script src="BMI.js"></script>
  </body>
</html>
